<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Lilac Web</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f3e8ff;
      padding: 20px;
    }

    .header,
    .menu,
    .sidebar,
    .content,
    .footer {
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header {
      background-color: #b27ee2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .menu {
      background-color: #C8A2C8;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .main {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .sidebar {
      background-color: #E6D6F3;
      color: #4B0082;
      padding: 20px;
      width: 20%;
      text-align: center;
      font-weight: bold;
    }

    .content {
      background-color: #FFFFFF;
      color: #4B0082;
      padding: 20px;
      width: 60%;
      text-align: center;
      font-weight: bold;
    }

    .footer {
      background-color: #b590cf;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }

      .sidebar, .content {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="header">Header</div>

  <div class="menu">Menu Navigasi</div>

  <div class="main">
    <div class="sidebar">Sidebar</div>
    <div class="content">Content</div>
    <div class="sidebar">Sidebar</div>
  </div>

  <div class="footer">Footer</div>

</body>
</html>
